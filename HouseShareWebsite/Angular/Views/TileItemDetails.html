<div class="col-sm-6 col-xs-12">
    <loading-icon ng-show="loadingTileItem"></loading-icon>
    <ng-include src="tileItemView"></ng-include>
</div>
<div class="col-sm-6 col-xs-12">
    <h4 class="text-center">Comments <i class="fa fa-comments-o"></i></h4>
    <div class="commentContainer slideIn" ng-repeat="comment in comments">
        <loading-icon ng-show="loadingComments"></loading-icon>
        <blockquote>
            <p>{{comment.Text}}</p>
            <footer>{{comment.UserName}} ({{comment.CreatedDate | date : 'medium'}})</footer>
        </blockquote>
    </div>
    <form novalidate name="postCommentForm" ng-submit="postComment(newComment)">
        <textarea class="form-control" rows="3" ng-model="newComment" placeholder="Post a Comment" required></textarea>
        <button class="btn btn-primary btn-block" type="submit" ng-disabled="postCommentForm.$invalid">Post <i class="fa fa-envelope-o"></i></button>
        <loading-icon ng-show="postingComment"></loading-icon>
    </form>
</div>
