<div class="text-center spacer">
    <div class="flyIn" ng-repeat="tileItem in tileItems" ng-include="tileViewMapping[tileItem.TileItemType]" ui-sref="app.main.tileItemDetails({ tileItemId: tileItem.Id})"></div>

</div>
